<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Multi-Checkbox</title>
  </head>
  <body>
    <main>
      <section class="box">
        <div class="checkboxs">
          <input type="checkbox" />
          <p>Todo list (morning version)</p>
        </div>
        <div class="checkboxs">
          <input type="checkbox" />
          <p>6:00 - Waking up</p>
        </div>
        <div class="checkboxs">
          <input type="checkbox" />
          <p>6:10 - Having breakfast</p>
        </div>
        <div class="checkboxs">
          <input type="checkbox" />
          <p>7:00 - Reading a book</p>
        </div>
        <div class="checkboxs">
          <input type="checkbox" />
          <p>7:30 - Morning study</p>
        </div>
        <div class="checkboxs">
          <input type="checkbox" />
          <p>11:00 - Having lunch</p>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
